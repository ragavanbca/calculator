<html>
<title>Calculetor</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <style>
            .numbersColor{
                color: black;
                background-color: white;
            }
            .symbolsColor{
                color: #952cff;
                background-color: #f1e3ff;
            }
            .cardBg{
                background-color: #f0e2ff61;
            }
            body{
                background-image: linear-gradient(120deg, #952cffb5 0%, #f1e3ff 100%);
            }
            .header{
                color: #952cff;
            }
        </style>

</head>

<body>
    <div class="container-sm" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="card cardBg">
            <div class="card-body">
                <div class="fs-3 fw-bold header">Calculator</div>

                <div class="mt-2">
                    <div class="container">
                        <div class="row">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="output" value="" placeholder="Enter Here..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <span class="input-group-text symbolsColor" id="result">00</span>
                            </div>
                        </div>
                        <div class="row">
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 numbersColor" name="9" id="9" onclick="buttonClick(9)">9</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 numbersColor" name="8" id="8" onclick="buttonClick(8)">8</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 numbersColor" name="7" id="7" onclick="buttonClick(7)">7</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 symbolsColor" name="add" id="add" onclick="buttonClick('+')">+</button>
                          </div>
                        </div>

                        <div class="row mt-2">
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 numbersColor" name="6" id="6" onclick="buttonClick(6)">6</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 numbersColor" name="5" id="5" onclick="buttonClick(5)">5</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 numbersColor" name="4" id="4" onclick="buttonClick(4)">4</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 symbolsColor" name="sub" id="sub" onclick="buttonClick('-')">-</button>
                          </div>
                        </div>

                        <div class="row mt-2">
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 numbersColor" name="3" id="3" onclick="buttonClick(3)">3</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 numbersColor" name="2" id="2" onclick="buttonClick(2)">2</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 numbersColor" name="1" id="1" onclick="buttonClick(1)">1</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 symbolsColor" name="mul" id="mul" onclick="buttonClick('*')">*</button>
                          </div>
                        </div>

                        <div class="row mt-2">
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 numbersColor" name="0" id="0" onclick="buttonClick(0)">0</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 symbolsColor" name="dout" id="dout" onclick="buttonClick('.')">.</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 symbolsColor" onclick="clearValue()">AC</button>
                          </div>
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 symbolsColor" name="div" id="div" onclick="buttonClick('/')">/</button>
                          </div>
                        </div>

                        <div class="row mt-2">
                          <div class="col">
                            <button type="button" class="btn btn-lg w-100 symbolsColor" name="div" id="div" onclick="result()">=</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="task1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
